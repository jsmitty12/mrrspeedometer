<div class="ui-g">
    <p-card
        class="ui-g ui-g-12 ui-md-8 ui-md-offset-2"
        title="Model Railroad Speed Calculator"
    >
        <div class="ui-g-12 ui-md-6 align-center">
            <span class="value large" [class.strikethrough]="timerRunning">{{speed}}</span>
            <span class="units">MPH</span>
        </div>
        <div class="ui-g-12 ui-md-6 align-center">
            <span class="value">{{time}}</span>
            <span class="units">seconds</span>
        </div>
        <div class="ui-g-12 ui-md-6 align-center">
            <label for="scale">Scale</label>
            <p-dropdown
                inputId="scale"
                [(ngModel)]="scale"
                [options]="scales"
                [autoDisplayFirst]="false"
                required="true"
            ></p-dropdown>
        </div>
        <div class="ui-g-12 ui-md-6 align-center">
            <label for="distance" class="control-label">Distance</label>
            <p-dropdown
                inputId="distance"
                [(ngModel)]="distance"
                [options]="distances"
                [autoDisplayFirst]="false"
                required="true"
            ></p-dropdown>
        </div>
        <div class="ui-g-12 align-center">
            <p-toggleButton
                [(ngModel)]="timerRunning"
                onLabel="Stop"
                offLabel="Start"
                (onChange)="toggleTimer($event)"
                class="large"
                [disabled]="!scale && !distance"
            ></p-toggleButton>
        </div>
    </p-card>
</div>
